{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" class="form text-center">
    <h2>Login form</h2>
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Login</button>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a> </p>
</form> 

{% endblock %}
