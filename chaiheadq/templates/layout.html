{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Default title
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'tweet_list' %}">TweetBar</a>
        {% comment %} <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Tweet Home</a> {% endcomment %}
        {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
        </form>
        {% else %}
        <div class="ms-auto d-flex align-items-center">
          <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
          <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
        </div>
        </div>
      </div>

      {% endif %}
    </nav>

    {% block content %}
        Default Content
    {% endblock %}
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-VWbW4...snip..." crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  </body>
</html>
