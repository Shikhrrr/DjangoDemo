{% extends 'layout.html' %}
{% load static %}

{% block title %}Search{% endblock %}

{% block content %}
<style>

    .card {
        background-color: white; /* Softer pink for card */
    }
    .input-group-text {
        background-color: #ffe4ec !important;
    }
    .form-control {
        background-color: #fff0f6 !important;
    }
    .list-group {
        border-radius: 10px;
    }

    .list-group-item {
        background-color: #fff0f6 !important;
        border-color:rgb(252, 199, 215);
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h3 class="mb-2 fw-bold" style="color:#d63384;">üîç Search Users</h3>
                        <p class="text-dark mb-0">Find people by their username</p>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text border-0">
                            <i class="bi bi-search" style="color:#d63384;"></i>
                        </span>
                        <input type="text" id="searchInput" class="text-dark form-control form-control-lg border-0 shadow-none" placeholder="Type a username...">
                    </div>
                    <ul id="searchResults" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optionally include Bootstrap Icons for the search icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<script src="{% static 'scripts/search_users.js' %}"></script>
{% endblock %}
