{% extends "layout.html" %}

{% block title %}
Chai aur Tweet
{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to django project</h1>
    
    <form method="POST" enctype="multipart/form-data" class="form text-center">
        {% csrf_token %}
        {% if form.instance.pk %}
        Edit tweet
        {% else %}
        Create tweet
        {% endif %}
        {{ form.as_p }}
        <button class="btn btn-primary">Tweet</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-primary">Back to tweets</a>
    </form>
{% endblock %}
