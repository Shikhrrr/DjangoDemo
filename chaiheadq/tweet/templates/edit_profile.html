{% extends 'layout.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow rounded-4 p-4">
                <h3 class="mb-4 text-center fw-bold">Edit Your Profile</h3>

                <!-- Profile Image Display -->
                <div class="text-center mb-4">
                    {% if profile.profile_image %}
                        <img src="{{ profile.profile_image.url }}" alt="Profile Image" class="rounded-circle" height="100" width="100" style="object-fit: cover;">
                        
                        <!-- Remove Button with Warning -->
                        <form method="POST" action="{% url 'remove_profile_image' %}" class="mt-2" onsubmit="return confirm('Are you sure you want to remove your profile picture?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm">Remove Profile Picture</button>
                        </form>
                    {% else %}
                        <img src="{% static 'images/default_profile.png' %}" alt="Default Image" class="rounded-circle mb-2" height="100" width="100" style="object-fit: cover;">
                    {% endif %}
                </div>

                <!-- Profile Edit Form -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_profile_image" class="form-label fw-semibold">Change Profile Image</label>
                        <input type="file" name="profile_image" id="id_profile_image" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="id_bio" class="form-label fw-semibold">Bio</label>
                        <textarea name="bio" id="id_bio" class="form-control" rows="4" placeholder="Tell us something about yourself...">{{ profile.bio|default_if_none:"" }}</textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
